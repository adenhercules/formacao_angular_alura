<table>
  <thead>
  <th>Data</th>
  <th>Valor</th>
  <th>Destino</th>
  </thead>
  <tbody>
<!--  estizar-->
    <tr *ngFor="let transferencia of tranferencias">
      <td>{{transferencia.data | date: 'short'}}</td>
      <td>{{transferencia.valor | currency }}</td>
      <td>{{transferencia.destino}}</td>
    </tr>
  </tbody>
</table>
